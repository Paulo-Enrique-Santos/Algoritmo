<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe a Quantitade de Maças Compradas: <br>
    <input id="QtdMacas"> <br>

    <button onclick="FinalizarCompra()">
        Finalizar Compra
    </button>
</body>
</html>

<script>
    function FinalizarCompra(){
        var Macas = Number(QtdMacas.value)
        var Total = Macas * 0.75
        if(Macas > 9 ){
            Total = Macas * 0.68
        }

        alert(`O total da compra é: ${Total.toFixed(2)}`)
    }

</script>

<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    Informe sua Altura: <input type="text" id="Altura">
    <br>

    <button onclick="Calcular()">
        Quais Esportes ?
    </button>

    <div id="Resultado"></div>
</body>
</html>

<script>

    function Calcular(){
        var Alt = Number(Altura.value)


        if(Alt > 180){
            Resultado.innerHTML = `Você pode ser jogador de vôlei ou basquete`
            Resultado.style.color = "blue"
        } else if (Alt > 165){
            Resultado.innerHTML = `Você pode ser jogador de futebol`
            Resultado.style.color = "green"
        } else{
            Resultado.innerHTML = `Você pode ser piloto de corrida`
            Resultado.style.color = "orange"
        }
    }
</script>

<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    Informe sua Temperatura: <input type="text" id="Temperatura">
    <br>

    <button onclick="Calcular()">
        Você está
    </button>

    <div id="Resultado"></div>
</body>
</html>

<script>
    function Calcular(){
        var Temp = Number(Temperatura.value)

        if(Temp > 31){
            Resultado.innerHTML = `Calor Escaldante`
        } else if (Temp > 24){
            Resultado.innerHTML = `Com Calor`
        } else if (Temp > 21){
            Resultado.innerHTML = `Confortável`
        } else if (Temp >= 14){
            Resultado.innerHTML = `Com Frio`
        } else {
            Resultado.innerHTML = `Congelante`
        }
    }
</script>

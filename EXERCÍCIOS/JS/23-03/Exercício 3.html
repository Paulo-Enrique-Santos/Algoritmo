<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe Quanto filhos você tem: <br>
    <input type="text" id="Filhos"> <br>

    <button onclick="Calcular()">
        Verificar Situação
    </button>
</body>
</html>

<script>
    function Calcular(){
        var Calc = Number(Filhos.value)

        if(Calc == 0){
            alert(`Sem descendentes`)
        }

        if(Calc == 1){
            alert(`Filho único`)
        }

        if(Calc > 1){
            alert(`Crescei e multiplicai-vos!`)
        }
    }
</script>

<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe Quantas Latinhas de Refri você toma por dia: <br>
    <input type="text" id="Latinhas"><br>

    <button onclick="Calcular()">
        Quantos Refris?
    </button>
</body>
</html>

<script>

    function Calcular(){
        var Lat = Number(Latinhas.value)
        var Conta = Lat * 365

        if(Conta > 500){
            alert(`Você consome ${Conta} latinhas de refri por ano, cuide melhor da sua saúde!`)
        }

        if(Conta < 501){
        alert(`Você consome ${Conta} latinhas de refri por ano.`)
        }
    }
</script>

        Informe o valor do carro: <br>

            Calcular Seguro
        </button>

<script>
    function Calcular(){
        var Infra = Number(Infracao.value)
        var Car   = Number(Carro.value)
        var Seguro = Car * 0.015
        if(Infra < 3){
            
            Seguro *= 0.9
        }
        alert(`O valor do seu seguro é: ${Seguro}`)
    }
</script>

<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calcule a Raiz</h1>
    Informe dois Números:
    <input type="text" id="N1">
    <input type="text" id="N2">
    <button onclick="Calcular()">Calcular Raiz</button>
    <div id="Resultado"></div>
</body>
</html>

<script>
    function Calcular(){
        var Result = Number(N1.value ** (1/N2.value))

        Resultado.innerHTML = `A ${N2.value}ª raiz de ${N1.value} dá ${Result}`
    }
</script>

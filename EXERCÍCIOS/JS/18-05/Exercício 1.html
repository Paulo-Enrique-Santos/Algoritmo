<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    Insira seus Filmes Favoritos<input type="text" id="input_filmes">
    <button onclick="Cadastrar()">
        Cadastrar
    </button>
    <div id="resultado"></div>
</body>
</html>

<script>

    var array = []

    function Cadastrar(){
        var filmes = input_filmes.value;

        array.push(filmes);

        var terceiro = ""

        if(array.length < 3){
            terceiro = "Ainda não Existe"
        }else{
            terceiro = array[2];
        }
        resultado.innerHTML = `Seu filme favorito: ${array[0]} <br>

                                Seu 3º filme favorito: ${terceiro} <br>

                                Total de filmes cadastrados: ${array.length}`
    }
</script>

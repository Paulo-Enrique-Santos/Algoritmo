<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    Insira seus Filmes Favoritos<input type="text" id="input_filmes">
    <button onclick="Cadastrar()">
        Cadastrar
    </button>
    <div id="resultado"></div>
</body>
</html>

<script>

    var array = []
    function Cadastrar(){
        var filmes = input_filmes.value;
        
        
        array.push(filmes);
        
        resultado.innerHTML = ``
        for(var i = 0; i < array.length ; i ++){
            var cor = 'blue'
            if(i % 2 != 0){
                cor = "red"
            }
            resultado.innerHTML += `<span style = "color: ${cor};">${array[i]}</span><br>`
        }

    }
</script>

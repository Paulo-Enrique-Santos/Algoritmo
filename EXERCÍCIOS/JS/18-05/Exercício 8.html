<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    Insira as Notas:<input type="text" id="input_aluno">
    <button onclick="Cadastrar()">
        Cadastrar Nota
    </button> <br>
    Insira o Intervalo Inicial:<input type="text" id="input_ini">
    Insira o Intervalo Final:<input type="text" id="input_fim">
    <button onclick="Pesquisar()">
        Rever as Notas
    </button> <br>
    <div id="resultado"></div>
</body>
</html>

<script>

    var array = []

    function Cadastrar(){
        var aluno = Number(input_aluno.value);

        array.push(aluno);
        alert('Nota Cadastrada');
    }

    function Pesquisar(){
        var ini = Number(input_ini.value);
        var fim = Number(input_fim.value);
        var encontrou = 0;
        var nota = 0;

        for( var i = 0 ; i < array.length ; i ++){

            if(array[i] >= ini && array[i] <= fim){
                encontrou ++;
                nota += array[i];
            }
        }

        resultado.innerHTML = `Foram cadastras ${encontrou} notas que estão no intervalo de ${ini} até ${fim} e a média dessas notas é ${(nota/encontrou).toFixed(1)}`

    }

</script>

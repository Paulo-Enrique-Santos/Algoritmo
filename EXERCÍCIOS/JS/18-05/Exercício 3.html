<body>
    Insira seus Filmes Favoritos<input type="text" id="input_filmes">
    <button onclick="Cadastrar()">
        Cadastrar
    </button>
    <div id="resultado"></div>

<script>

    var array = []

    function Cadastrar(){
        var filmes = input_filmes.value;

        array.push(filmes);

        resultado.innerHTML = ``
        for(var i = 0; i < array.length ; i ++){
            resultado.innerHTML += `${array[i]}<br>`
        }
    }
</script>

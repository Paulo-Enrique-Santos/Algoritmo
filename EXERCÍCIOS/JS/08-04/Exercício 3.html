<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    Candidato A: <br>
    <select id="A">
        <option value="0">Não concordo com o tema</option>
        <option value="1">Concordo com o tema</option>
    </select> <br>

    Candidato B: <br>
    <select id="B">
        <option value="0">Não concordo com o tema</option>
        <option value="1">Concordo com o tema</option>
    </select>    <br>

    <button onclick="Verificar()">
        Devo interromper?
    </button>


</body>
</html>

<script>

    function Verificar(){
        if(A.value == "1" && B.value == "1"){
            alert(`Debate pode encerrar: ambos candidatos concorda com o tema`);
        }else if (A.value == "0" &&  B.value == "0"){
            alert(`Debate continua: ninguem concorda`);
        }else if (A.value == "0" &&  B.value == "1"){
            alert(`Debate continua: apenas candidato B concorda`);
        }else{
            alert(`Debate continua: apenas candidato A concorda`);
        }

    }
</script>

<body>
    Frequentador A: <br>
    <select id="A">
        <option value="0">Não irei neste fim de semana</option>
        <option value="1">Irei neste fim de semana</option>
    </select> <br>

    Frenquentador B: <br>
    <select id="B">
        <option value="0">Não irei neste fim de semana</option>
        <option value="1">Irei neste fim de semana</option>
    </select>    <br>

    <button onclick="Verificar()">
        Checar aglomeração
    </button>

<script>

    function Verificar(){
        if(A.value == "1" && B.value == "1"){
            alert(`Risco alto de aglomeração, 100% de ocupação`);
        }else if (A.value == "0" &&  B.value == "0"){
            alert(`Risco 0 de aglomeração, perfeito sorriso`);
        }else{
            alert(`Risco baixo de aglomeração, 50% das pessoas estarão no parque`);
        }

    }
</script>

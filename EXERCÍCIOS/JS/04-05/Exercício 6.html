<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    Nome de quem Ama: <input type="text" id="nome"> <br>
    Quanto você ama(inteiro): <input type="text" id="tamanho"><br>
    <button onclick="contar()">Expressar amor</button>
    <div id="resultado"></div>
</body>
</html>

<script>

    function contar(){
        var contador = 1
        var tam = Number(tamanho.value)
        while (contador <= tam ){
            resultado.innerHTML+=`${contador} - ${nome.value}, eu te amo! Sempre lembre disso!<br>`
            contador++
        }
    }
</script>

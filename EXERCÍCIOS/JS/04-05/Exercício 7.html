<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    Escolha um Número de 20 a 100: <input type="text" id="tamanho">
    <button onclick="contar()">Adoro múltiplos de 5</button>
    <div id="resultado"></div>
</body>
</html>

<script>

    function contar(){
        var contador = 0
        var tam = Number(tamanho.value)
        while (contador <=  tam){
            if(contador != 0){
            resultado.innerHTML+=`${contador}<br>`
            }
            contador+=5
        }
    }
</script>

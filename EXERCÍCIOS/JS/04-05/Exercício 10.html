<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    Quantos Titulos Tem seu Clube:<input type="text" id="tamanho"><br>
    <button onclick="contar()">Ver troféus de mundiais FIFA</button>
    <div id="resultado"></div>
</body>
</html>

<script>

    function contar(){
        var contador = 1
        var tam = Number(tamanho.value)

        if(tam == 0){
            resultado.innerHTML = `<img style="height: 100px;" src="https://i.pinimg.com/originals/b7/4a/1d/b74a1d0612bb34b84da278d7a697270a.png"> <br>
            <img style="height: 100px;" src="https://ogimg.infoglobo.com.br/in/22860630-dbe-e78/FT1086A/77801235_CI-Rio-de-Janeiro-RJ-06-07-2018-COPA-DO-MUNDO-2018Torcida-no-Alzirao-entre-o-jogo-Br.jpg">`
        }

        while (contador <=  tam && tam != 0){
            resultado.innerHTML += `<img style="height: 100px;" src="https://i.pinimg.com/originals/b7/4a/1d/b74a1d0612bb34b84da278d7a697270a.png">`
            contador++
        }
    }
</script>

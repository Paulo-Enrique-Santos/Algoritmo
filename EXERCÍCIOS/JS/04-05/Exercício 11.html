<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    Informe quantas voltas:<input type="text" id="voltas"><br>
    <button onclick="contar()">Iniciar corrida!</button>
    <div id="resultado"></div>
</body>
</html>

<script>

    function contar(){
        var contador = 1
        var V = Number(voltas.value)

        while (contador <=  V){
            resultado.innerHTML += `Carro dando a ${contador}ª volta<br>`

            if( contador == V){
                resultado.innerHTML += `Corrida Finalizada!`
            }
            contador++
        }
    }
</script>

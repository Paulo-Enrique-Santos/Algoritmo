<body>
    Escolha um Número de 0 a 200: <input type="text" id="tamanho">
    <button onclick="contar()">Viva o 7</button>
    <div id="resultado"></div>
</body>

<script>

    function contar(){
        var contador = 0
        var tam = Number(tamanho.value)

        while (contador <=  tam){
            var rest = (contador / 7)
            var M = (rest / rest)

            if(contador != 0 && M == 1){
            resultado.innerHTML+=`${contador}<br>`
            }
            contador++
        }
    }
</script>

<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    Qual Tabuada você quer ver ?
    <select id="tabuada">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <br>
    Até qual número ? <input type="text" id="multiplicador">
    <br>
    <button onclick="contar()">Ver Tabuada</button>
    <div id="resultado"></div>
</body>
</html>

<script>

    function contar(){
        var V = Number(multiplicador.value)


        for(var i = 1; i <= V ; i++)
        {
            if(i % 2){
                resultado.innerHTML += `<span style="color: red;">${Number(tabuada.value)} x ${i} = ${Number(tabuada.value)*i}</span><br>`
            }  else{
                resultado.innerHTML += `<span style="color: blue;">${Number(tabuada.value)} x ${i} = ${Number(tabuada.value)*i}</span><br>`
            }
        }
    }
</script>

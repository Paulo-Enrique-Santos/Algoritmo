<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 23</title>
</head>
<body>
    Valor Depósitos: <input type="text" id="valor"><br>
    Quantos Depósitos: <input type="text" id="qtd"><br>
    <button onclick="contar()">Acompanhar Grana</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    var total = 0;

    function contar(){
        resultado.innerHTML = ""

        for(var i = 1 ; i <= Number(qtd.value) ; i ++)
        {
            if(i % 3 == 0){
                total *= 1.01;
            }

            if(i == Number(qtd.value)){
                total += Number(valor.value)
                resultado.innerHTML += `${i}º Mês: R$${total}<br>`
                if(i % 3 == 0){
                resultado.innerHTML += `Total guardado: R$${total}<br>`
                total *= 1.01;
                }
            } else{
                total += Number(valor.value)
                resultado.innerHTML += `${i}º Mês: R$${total}<br>`
            }
        }
}
</script>

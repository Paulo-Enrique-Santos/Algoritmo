<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>
    Quantas pessoas vão entrar no carro:<input type="text" id="dias"><br>
    <button onclick="contar()">#Partiu Carona</button>
    <div id="resultado"></div>
</body>
</html>

<script>

    function contar(){
        var V = Number(dias.value)
        resultado.innerHTML = ""

        for (var i = 1; i <= V ; i++){
            if(i == 1){
                resultado.innerHTML += `Entrou o 1º passageiro (que é o(a) motorista) <br>` 
            } else if (i <=5){
                resultado.innerHTML += `Entrou o ${i}º passageiro <br>` 
            } else {
                resultado.innerHTML += `O ${i}º passageiro terá que esperar!<br>` 
            }
        }
    }
</script>

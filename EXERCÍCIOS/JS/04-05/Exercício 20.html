<body>
    <button onclick="contar()">Curto 3 e 5!</button>
    <div id="resultado"></div>
</body>

<script>

    function contar(){
        resultado.innerHTML = ""

        for (var i = 1; i <= 100 ; i++){
            
            if( i % 3 == 0 &&  i % 5 == 0){
                resultado.innerHTML += `<span> ${i} É TRI! É PENTA!</span><br>`
            } else if( i % 3 == 0){
                resultado.innerHTML += `<span> ${i} É TRI!</span><br>`
            } else if( i % 5 == 0){
                resultado.innerHTML += `<span> ${i} É PENTA!</span><br>`
            }


        }
    }
</script>

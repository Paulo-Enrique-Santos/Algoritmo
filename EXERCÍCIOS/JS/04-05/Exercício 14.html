<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    Informe sua Idade:<input onkeyup="contar()" type="text" id="dias"><br>
    <div id="resultado"></div>
</body>
</html>

<script>

    function contar(){
        var V = Number(dias.value)
        resultado.innerHTML = ""
        for (var i = 0; i <= V ; i++){
            if(i <= 4){
                resultado.innerHTML+= `${i} anos (Primeira Infância)<br>`
            } else if( i <= 6){
                resultado.innerHTML+= `${i} anos (Pré-Escolar)<br>`
            } else if(i <=10){
                resultado.innerHTML+= `${i} anos (Segunda Infância)<br>`
            } else if(i <=18){
                resultado.innerHTML+= `${i} anos (Adolescência)<br>`
            } else if(i <=50){
                resultado.innerHTML+= `${i} anos (Adulto)<br>`
            }  else if(i <=100){
                resultado.innerHTML+= `${i} anos (Melhor idade)<br>`
            } else {
                resultado.innerHTML+= `${i} anos (Matusalém)<br>`
            }
        }
    }
</script>

<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    Informe sua Renda: <input type="text" id="Renda"> <br>
    Informe seu Renda Familiar:  <input type="text" id="RendaF"> <br>

    <button onclick="Calcular()">
        Verificar Ajuda
    </button>

</body>
</html>

<script>

    function Calcular(){
        if( 
        Number(Renda.value) <= 1050 &&
        Number(RendaF.value) <= 2100    
        ){
            alert(`Você terá direito!`);
        } else {
            alert(`Você NÃO terá direito`);
        }

    }
</script>

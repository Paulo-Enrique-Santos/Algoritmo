<script>

    function Calcular(){
        if( 
        Number(Temp.value) <= 23 &&
        Number(Temp.value) >= 22    
        ){
           alert("Temperatura confortável");
        } else {
           alert("Temperatura não está confortável");
        }

    }
</script>

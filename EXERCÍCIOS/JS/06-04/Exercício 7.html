<!DOCTYPE html>
<html lang="PT-BR">
<head>

</head>
<body>
    <div id="Resultado">Você já clicou <b>0</b> vezes</div>
    
    <button onclick="Clicar()">
        Clique cabalístico
    </button>
</body>
</html>

<script>

    var Cliques = 0

    function Clicar(){
        Cliques++
        Resultado.innerHTML = `Você já clicou <b>${Cliques}</b> vezes <br>`

        if(
            Cliques == 3 ||
            Cliques == 4 ||
            Cliques == 7 ||
            Cliques == 10
        ){
            alert(`Você clicou ${Cliques} vezes e Juliana gosta desse número!`);
        }

}
</script>

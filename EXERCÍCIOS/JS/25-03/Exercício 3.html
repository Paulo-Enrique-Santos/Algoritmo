<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">

<body>
    Qual o valor da pizza: <br>
    <input type="text" id="Valor"> <br>
    Quantos Amigos tem ai hoje ? <br>
    <input type="text" id="Amigos"> <br>

    <button onclick="Calcular()">
        Rola Pizza ?
    </button>

    <div id="Resultado"></div>
</body>
</html>

<script>
    function Calcular(){
        var Divisao = Number(Valor.value) / Number(Amigos.value)

        if(Divisao <= 20){
        Resultado.innerHTML =`Cada amigo vai pagar ${Divisao.toLocaleString("PT-BR", { style: 'currency' , currency: 'BRL'})} pela pizza. <br> Uhu! Vamos pedir a pizza!`
        }else{
        Resultado.innerHTML =`Cada amigo vai pagar ${Divisao.toLocaleString("PT-BR", { style: 'currency' , currency: 'BRL'})} pela pizza. <br> Deu Ruim! Pizza Muito Cara!`
        }
    }
</script>

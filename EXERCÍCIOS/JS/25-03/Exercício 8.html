<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    Quantas Partidas Jogou: <br>
    <input type="text" id="Partidas"> <br>
    Quantos Gols Marcou: <br>
    <input type="text" id="Gols"> <br>
    <button onclick="Calcular()">
        Estudar Atacante
    </button>

    <div id="Resultado"></div>
</body>
</html>

<script>
    function Calcular(){
        var MediaGols = (Number(Gols.value) / Number(Partidas.value)).toFixed(1)

        if(MediaGols >= 0.2){

            if(MediaGols <= 0.6){
                Resultado.innerHTML = `Atacante mediano <br>
                <img style="height: 200px; width: 250px;"
                src="https://www.ofuxico.com.br/wp-content/uploads/2021/08/messi-jogando-pelo-barcelona.jpg">`
            }else{
                Resultado.innerHTML = `Atacante de futuro <br>
                <img style="height: 200px; width: 250px;"
                src="https://s2.glbimg.com/DYeFUTSC_dZlF3LW-D5upEwnxTQ=/0x0:1280x853/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_bc8228b6673f488aa253bbcb03c80ec5/internal_photos/bs/2022/3/N/rEiUbrQmKBFA1Y2XKA7g/whatsapp-image-2022-02-09-at-23.39.05.jpeg">`
            }

        }else{
            Resultado.innerHTML = `Melhor mudar de posição <br>
            <img style="height: 200px; width: 250px;"
            src="https://media-manager.noticiasaominuto.com/1920/naom_6231f8ca38bb1.jpg">`
        }

        Resultado.innerHTML += `<br> Sua média de gols/partida é de <b>${MediaGols}</b>`
    }
</script>

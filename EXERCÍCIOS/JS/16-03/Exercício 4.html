<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Esquerda()">Mover p/ Esquerda</button>
    <button onclick="Direita()">Mover p/ Direita</button>
    Quantos Pixels<input type="text" id="Input"><br>
    <img src="https://www.purarteadesivos.com.br/wp-content/uploads/2017/05/Bart-simpson-skate.png"
    style="width: 300px;"
    id="Imagem">
    <span id="Span" style="color: white;">0</span>

</body>
</html>

<script>
    function Direita(){
        var Mover = Number(Input.value);
        var Margem = Number(Span.innerHTML);

        var MarginAtt = Margem + Mover;

        Imagem.style.marginLeft = MarginAtt + "px";

        Span.innerHTML = MarginAtt;

    }

    function Esquerda(){
        
        var Mover = Number(Input.value);
        var Margem = Number(Span.innerHTML);

        var MarginAtt = Margem - Mover;

        Imagem.style.marginLeft = MarginAtt + "px";

        Span.innerHTML = MarginAtt;

    }

</script>

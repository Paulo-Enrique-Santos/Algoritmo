<!DOCTYPE html>
<html lang="PTBR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    Candidato A: <input id="input_A"><br>
    Candidato B: <input id="input_B"><br>
    Brancos: <input id="input_BRANCOS"><br>
    Nulos:<input id="input_NULOS"><br>

    <button onclick="validar_resultado()">
        Resultado da Eleição
    </button>
    
    <div id="div_resultado">

    </div>


</body>
</html>

<script>

    function validar_resultado(){
        var votos_A = Number(input_A.value)
        var votos_B = Number(input_B.value)
        var votos_BRANCOS = Number(input_BRANCOS.value)
        var votos_NULOS = Number(input_NULOS.value)
        
        var total= votos_A + votos_B + votos_BRANCOS + votos_NULOS

        var porcentagem_A = votos_A * 100 / total
        var porcentagem_B = votos_B * 100 / total

        var invalidos = votos_BRANCOS + votos_NULOS
        var porcentagem_INVALIDOS = invalidos * 100 / total

        div_resultado.innerHTML = `
        <b>Total de votos: ${total} </b><br> 
        <b>Candidato A:</b> ${porcentagem_A}% (${votos_A} votos)<br>
        <div style=" 
            height: 30px;
            background-color: red; 
            width: ${porcentagem_A}%">
        </div>
        <b>Candidato B:</b> ${porcentagem_B}% (${votos_B} votos)<br>
        <div style=" 
            height: 30px;
            background-color: green; 
            width: ${porcentagem_B}%">
        </div>        
        <b>Inválidos:</b> ${porcentagem_INVALIDOS}% (${invalidos} votos)
        <div style=" 
            height: 30px;
            background-color: gray; 
            width: ${porcentagem_INVALIDOS}%">
        </div>
        `;
    }

</script>

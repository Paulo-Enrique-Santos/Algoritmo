<!DOCTYPE html>
<html lang="PTBR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    Valor passagem: <input id="input_passagem"><br>
    Quantidade de viagens: <input id="input_qtd_viagens"><br>
    Distância do trabalho (em km): <input id="input_distancia"><br>

    <button onclick="calcular_VT()">
        Calcular VT
    </button>
</body>
</html>

<script>

    function calcular_VT(){
        var preco_passagem    = Number(input_passagem.value)
        var qtd_viagens       = Number(input_qtd_viagens.value)
        var distancia         = Number(input_distancia.value)

        var viagens_onibus    = qtd_viagens * 0.9
        var gasto_onibus      = viagens_onibus * preco_passagem

        var viagens_uber      = qtd_viagens * 0.1
        var preco_viagem_uber = distancia * 0.75
        var gasto_uber        = viagens_uber * preco_viagem_uber

        var gasto_total       = gasto_onibus + gasto_uber
        alert (`Seu gasto total é de: R$${gasto_total}`)
    }

</script>

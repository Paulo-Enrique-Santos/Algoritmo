<!DOCTYPE html>
<html lang="PTBR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
</head>
<body>
    <div style="background-color: black;
    width: 70px;
    height: 200px;
    border-radius: 10px;
    border-style: solid;
    border-color: gray;
    position: relative;
    margin-left: auto;
    margin-right: auto;
    margin-top: 17%;">

    <!-- BOTÃO PARE-->
    <button style="margin-bottom: 5px; 
    width: 60px;
    height: 60px;
    background-color: red;
    color: black;
    border-style: solid;
    border-color: gray;
    border-radius: 50px;
    margin-top: 5px;
    margin-left: 5px;
    margin-bottom: 0px;"
    onclick="Pare()">
        <b>Pare</b>
    </button><br>

    <!--BOTÃO PENSE-->
    <button style="margin-bottom: 5px;
    width: 60px; 
    height: 60px;
    background-color: yellow;
    color: black;
    border-radius: 50px;
    border-style: solid;
    border-color: gray;
    margin-top: 5px;
    margin-left: 5px;
    margin-bottom: 0px;"
    onclick="Pense()">
        <b>Pense</b>
    </button><br>

    <!-- BOTÃO SIGA-->
    <button style="margin-bottom: 5px; 
    width: 60px;
    height: 60px;
    background-color: green;
    color: black;
    border-style:solid;
    border-color: gray;
    border-radius: 50px;
    margin-top: 5px;
    margin-left: 5px;
    margin-bottom: 0px;"
    onclick="Siga()">
        <b>Siga</b>
    </button>
    </div>
</body>
</html>

<script>
    function Pare(){
        alert("Pare e Aguarde");
    }

    function Pense(){
        alert("Pense para tomar a melhor decisão");
    }

    function Siga(){
        alert("Siga em frente");
    }
</script>

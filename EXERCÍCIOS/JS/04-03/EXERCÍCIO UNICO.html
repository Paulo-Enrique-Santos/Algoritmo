        border-style: solid;

        onclick="AnalisarDados()"><b>Resultado da Eleição</b></button>

<script>
    function AnalisarDados(){
        var C1      = Number(CandidatoA.value);
        var C2      = Number(CandidatoB.value);
        var BCO     = Number(Brancos.value);
        var NUL     = Number(Nulos.value);
        var INVA    = BCO + NUL;
        var TOTAL   = C1 + C2 + INVA;
        var P1      = ((C1 / TOTAL)*100).toFixed(2);
        var P2      = ((C2 / TOTAL)*100).toFixed(2);
        var P3      = ((INVA / TOTAL)*100).toFixed(2);

        Resultado.style.borderRadius="25px";
        Resultado.style.borderColor= "darkorchid";
        Resultado.style.borderStyle= "solid";
        Resultado.style.height= "310px";
        Resultado.style.marginLeft= "auto";
        Resultado.style.marginRight= "auto";
        Resultado.style.marginTop= "13%";
        Resultado.style.marginBottom= "25%";
        Resultado.style.width = "500px";
        Resultado.style.position = "relative";

        Fechar.innerHTML = "X";
        Titulo.innerHTML = "Resultado Eleição";
        Votos.innerHTML = "Total de Votos: " + TOTAL;
        if(C1>=C2){
        CandidatoVencedor.innerHTML = "Candidato Vencedor (A): " + P1 + "% " + "(" + C1 + " Votos)";    
        CandidatoPerdedor.innerHTML = "Candidato Perdedor (B): " + P2 + "% " + "(" + C2 + " Votos)";    
        document.title = "Candidato A Venceu!"
        }else{
        CandidatoVencedor.innerHTML = "Candidato Vencedor (B): " + P2 + "% " + "(" + C2 + " Votos)";    
        CandidatoPerdedor.innerHTML = "Candidato Perdedor (A): " + P1 + "% " + "(" + C1 + " Votos)";    
        document.title = "Candidato B Venceu!"
        }
        Invalidos.innerHTML = "Inválidos: " + P3 + "% " + "(" + INVA + " Votos)";

        Div1.style.height = "50px";
        Div1.style.width = "100%";
        Div1.style.borderRadius = "50px";

        Div2.style.height = "25px";
        Div2.style.width = "100%";

        Div3.style.height = "25px";
        Div3.style.width = "100%";

        Div4.style.height = "50px";
        if(C1>C2){
        Div4.style.width = P1 + "%";}else{
        Div4.style.width = P2 + "%";}
        if(C1==C2){
        Div4.style.backgroundColor ="gray";
        document.title = "Não Houve Ganhador"}else{
        Div4.style.backgroundColor ="green";}

        Div5.style.height = "25px";
        Div5.style.width = "100%";

        Div6.style.height = "50px";
        Div6.style.width = "100%";
        if(C1>C2){
        Div6.style.width = P2 + "%";}else{
        Div6.style.width = P1 + "%";}
        if(C1==C2){
        Div6.style.backgroundColor ="gray";}else{
        Div6.style.backgroundColor ="red";}

        Div7.style.height = "25px";
        Div7.style.width = "100%";

        Div8.style.height = "50px";
        Div8.style.width = P3 + "%";
        Div8.style.backgroundColor ="Gray";

    }

    function FecharPainel(){
        Resultado.style.borderRadius="0px";
        Resultado.style.borderColor= "white";
        Resultado.style.borderStyle= "solid";
        Resultado.style.height= "0px";
        Resultado.style.marginLeft= "0%";
        Resultado.style.marginRight= "0%";
        Resultado.style.marginTop= "0%";
        Resultado.style.marginBottom= "0%";
        Resultado.style.width = "0px";
        Resultado.style.position = "relative";

        Fechar.innerHTML = "";
        Titulo.innerHTML = "";
        Votos.innerHTML = "";
        CandidatoVencedor.innerHTML = "";
        CandidatoPerdedor.innerHTML = "";
        Invalidos.innerHTML = "";
        CandidatoA.value = "";
        CandidatoB.value = "";
        Nulos.value = "";
        Brancos.value = "";
        document.title = "Eleição"

        Div1.style.height = "0px";
        Div1.style.width = "0%";
        Div1.style.borderRadius = "0px";

        Div2.style.height = "px";
        Div2.style.width = "0%";

        Div3.style.height = "0px";
        Div3.style.width = "0%";

        Div4.style.height = "0px";
        Div4.style.width = "0%";

        Div5.style.height = "0px";
        Div5.style.width = "0%";

        Div6.style.height = "0px";
        Div6.style.width = "0%";

        Div7.style.height = "0px";
        Div7.style.width = "0%";

        Div8.style.height = "0px";
        Div8.style.width = "0%";


    }
</script>
